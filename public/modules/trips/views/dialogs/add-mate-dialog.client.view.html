<section data-ng-controller="AddMateController">
	<div class="dialog_header">
    <h3>Choose a tripmate</h3> 
  </div>
  <form class="form-group">
    <input class="form-control searchbox" type="text" placeholder="Search Mates" ng-model="searchInput">
  </form>
  <ul>  
    <li ng-repeat="user in users | filter:searchInput:undefined">{{user.name}}</li>
  </ul>
</section>
