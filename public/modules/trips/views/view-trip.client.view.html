<section data-ng-controller="TripsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="trip.name"></h1>
		<div ng-switch on="trip.privacy">
			<p ng-switch-when="1" class="text-muted">Public Trip</p>
			<p ng-switch-when="0" class="text-muted">Private Trip</p>
		</div>
	</div>
	<div class="page-content">
		<ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events">
			<ui-gmap-markers models="trip.markers" coords="'location'" />
		</ui-gmap-google-map>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == trip.user._id">
		<a class="btn btn-primary" href="/#!/trips/{{trip._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="trip.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="trip.user.displayName"></span>
		</em>
	</small>
</section>
