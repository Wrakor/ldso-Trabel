<section data-ng-controller="SendMessageController" data-ng-init="findOne()">
	<h3 class="col-md-12 text-center">Send a message</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="sendMessageForm" data-ng-submit="sendMessage()" class="sendMessage form-horizontal" autocomplete="off">
      <fieldset>
	  	<div class="form-group" ng-hide="userID">
		  <label for="receiver">To </label>
          <input type="text" list="receiver" name="receiver" class="form-control" data-ng-model="message.receiver" placeholder="Name">
		  <datalist id="receiver">
			<option ng-repeat="user in users" value="{{user.displayName}}<{{user.email}}>">			
		  </datalist>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" class="form-control" data-ng-model="message.subject" placeholder="Subject">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
			<textarea rows="5" type="text" id="content" name="content" class="form-control" data-ng-model="message.content" placeholder="Your message">				</textarea>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">Send Message</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
