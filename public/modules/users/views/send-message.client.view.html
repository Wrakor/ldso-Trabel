<section data-ng-controller="SendMessageController" data-ng-init="findOne()">
	<h3 class="col-md-12 text-center">Send a message</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="sendMessageForm" data-ng-submit="sendMessage()" class="sendMessage form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" class="form-control" data-ng-model="message.subject" placeholder="subject">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <input type="text" id="content" name="content" class="form-control" data-ng-model="message.content" placeholder="Write some stuff here">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">Send to {{receiver.displayName}}</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>Profile Saved Successfully</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error">Something went wrong</strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
