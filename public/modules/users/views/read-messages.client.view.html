<section data-ng-controller="InboxController" data-ng-init="find()">
	 <div class="page-header">
        <h1>Inbox
			<a class="btn btn-primary pull-right" href="/#!/message/new">
				<i class="glyphicon glyphicon-envelope"></i>
				Send New Message
			</a>
		</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="message in messages_received" class="list-group-item">
          <small class="list-group-item-text">
            Sent by
            <span data-ng-bind="message.sender.displayName"></span>
            on
            <span data-ng-bind="message.date"></span>
			
          </small>
			<p class="pull-right" style="cursor: pointer">
				<button class="btn btn-xs btn-primary" style="text-align: center" tooltip="Reply" ng-click="reply(message.sender._id)">
					<span class="glyphicon glyphicon-share-alt"></span>
				</button>
				<button class="btn btn-xs btn-primary" style="text-align: center" tooltip="Delete" ng-click="delete(message._id)">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
			</p>
          <h4 class="list-group-item-heading" data-ng-bind="message.subject"></h4>
		  <p data-ng-bind="message.content"></p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="messages_received.length">
      No Messages!
    </div>
</section>
